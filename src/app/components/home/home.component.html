<h2>Buscar Viaje</h2>

<button (click)="toggleFormulario()">
  {{ mostrarFormulario ? 'Ocultar Formulario' : 'Buscar Viaje' }}
</button>

<div *ngIf="mostrarFormulario">
  <form (ngSubmit)="calcularPrecio()" #formBuscar="ngForm">
    <label for="destino">Dirección destino:</label>
    <input
      type="text"
      id="destino"
      name="destino"
      [(ngModel)]="direccionDestino"
      required
      placeholder="Ej. París, Nueva York"
    />
    <button type="submit" [disabled]="!formBuscar.form.valid">Calcular precio</button>
  </form>

  <div *ngIf="precio !== null">
    <h3>Precio estimado: {{ precio | currency:'USD' }}</h3>
  </div>

  <div *ngIf="error" style="color: red;">
    {{ error }}
  </div>
</div>

<app-map [ubicacionActual]="ubicacionActual" [ubicacionDestino]="ubicacionDestino"></app-map>
