<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Iniciar sesión</h2>

    <label for="email">Correo electrónico</label>
    <input id="email" type="email" formControlName="email" placeholder="ejemplo@correo.com" />
    <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido.</small>
      <small *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un correo válido.</small>
    </div>

    <label for="password">Contraseña</label>
    <input id="password" type="password" formControlName="password" placeholder="Contraseña" />
    <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <small>La contraseña es requerida.</small>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>

    <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>
</div>
